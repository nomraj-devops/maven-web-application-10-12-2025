name: Build, Dockerize and Push to GHCR

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build with Maven
        run: mvn clean package

      - name: Create release artifact
        run: |
          mkdir -p release
          cp target/*.war release/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-war
          path: release/

      # ---------------- GHCR LOGIN ----------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # ---------------- DOCKER BUILD & PUSH ----------------
      - name: Build & Push Docker Image (Immutable Tag)
        run: |
          IMAGE_BASE=ghcr.io/${{ github.repository_owner }}/tohands
          
          # Use GitHub Run Number as immutable tag
          BUILD_NUMBER=${{ github.run_number }}
          echo "Using immutable tag: $BUILD_NUMBER"

          # Build image
          docker build -t $IMAGE_BASE:$BUILD_NUMBER .

          # Push image
          docker push $IMAGE_BASE:$BUILD_NUMBER
